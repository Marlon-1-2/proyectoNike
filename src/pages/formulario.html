    <!--FORMULARIO-->
    <section
      class="bg-slate-900 min-h-screen flex items-center justify-center p-4"
    >
      <form
        id="formulario"
        class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700"
      >
        <h2
          class="text-2xl font-bold text-white mb-6 border-l-4 border-cyan-500 pl-3 uppercase"
        >
          Registro <span class="text-cyan-400">Pixel</span>
        </h2>

        <div class="mb-4">
          <label class="block text-slate-400 text-sm mb-2"
            >Nombre Completo</label
          >
          <input
            type="text"
            id="username"
            placeholder="Juan Pérez"
            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-gray-500 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-sm"
          />
          <span
            id="error-username"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Debe tener entre 3 y 16 letras.</span
          >
        </div>

        <div class="mb-4">
          <label class="block text-slate-400 text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            placeholder="correo@ejemplo.com"
            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-gray-500 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-sm"
          />
          <span
            id="error-email"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Email no válido.</span
          >
        </div>

        <div class="mb-4">
          <label class="block text-slate-400 text-sm mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-gray-500 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-sm"
          />
          <span
            id="error-password"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Mínimo 8 caracteres, 1 letra y 1 número.</span
          >
        </div>

        <div class="mb-6">
          <label class="block text-slate-400 text-sm mb-2"
            >Confirmar Contraseña</label
          >
          <input
            type="password"
            id="confirmPassword"
            placeholder="••••••••"
            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-gray-500 focus:ring-2 focus:ring-cyan-500 outline-none transition-all text-sm"
          />
          <span
            id="error-confirmPassword"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Las contraseñas no coinciden.</span
          >
        </div>

        <button
          type="submit"
          class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-colors uppercase tracking-widest"
        >
          Finalizar Registro
        </button>
      </form>
    </section>
